<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delta Fitness — Coming Soon</title>
  <meta name="description" content="Delta Fitness — premium training, certified coaches, and a results-driven community. Coming soon." />
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65);
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 0 1.2rem;
      text-align: center;
      color: #fff;
    }
    .overlay h1 {
      margin: 0 0 .5rem 0;
      letter-spacing: .06em;
      font-weight: 800;
      font-size: clamp(2rem, 8vw, 5rem);
      text-transform: uppercase;
    }
    .overlay p {
      margin: 0;
      opacity: .92;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      left: 0; right: 0;
      text-align: center;
      color: #cfcfcf;
      font-size: .95rem;
      padding: 0 .75rem;
    }
    .footer a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="hero">
    <img src="comingsoon.jpg" alt="Delta Fitness Coming Soon" />
    <div class="overlay">
      <div>
        <h1>Delta Fitness</h1>
        <p>Where Hustle Meets Muscle — Opening Soon</p>
      </div>
    </div>
    <div class="footer">
      © 2025 Delta Fitness · Madurai · Follow us on Instagram: @deltafitness
    </div>
  </main>
</body>
</html>
